		<title>Image Store</title>

					src="https://images.unsplash.com/photo-1682686581776-b6ebee7c150e?q=80&w=2942&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

		<button class="show-more-btn">Show more</button>

		<script src="main.js"></script>
	</body>
</html>
